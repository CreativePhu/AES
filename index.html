<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="header">
                <p class="header_title">MÃ HÓA AES</p>
            </div>
            <div class="content">
                <div class="content_Key">
                    <label for="key">Khóa:</label>
                    <br>
                    <input type="text" name="key" id="key">
                    <button type="button" class="btnCreateKey">Tạo Khóa</button>
                </div>
                <div class="content_text">
                    <label for="text">Văn Bản:</label>
                    <br>
                    <textarea name="text" id="text" cols="40" rows="2"></textarea>
                </div>
                <div class="content_outPutText">
                    <label for="text1">Văn Bản Mã Hóa Hoặc Giải Mã:</label>
                    <br>
                    <textarea name="text1" id="text1" cols="40" rows="2"></textarea>
                </div>
                <div class="content_button">
                    <button type="button" class="mahoa">Mã Hóa</button>
                    <button type="button" class="giaima">Giải Mã</button>
                </div>
            </div>
            <div class="footer">
                
            </div>
        </div>
    </div>
</body>
    <script src="./main.js" type="module"></script>
</html>
